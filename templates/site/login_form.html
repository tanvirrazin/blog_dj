{% extends 'site/layout.html' %}


{% block content %}
    <h2>Login Here!</h2>
    <form action="/login/" method="post" >
        {% csrf_token %}
        <input name="username" type="text" placeholder="Username" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" name="submit" value="login" />
    </form>
{% endblock %}
